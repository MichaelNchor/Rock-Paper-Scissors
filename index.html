<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body
    class="border-gray-200 px-2 sm:px-4 py-2.5 rounded dark:bg-gray-900"
  >
    <nav
      class="border-gray-200 px-2 sm:px-4 py-2.5 text-center text-white text-2xl rounded dark:bg-gray-900 m-5"
    ><div class="m-5">
      ROCK   PAPER   SCISSORS
    </div>
    </nav>
    <hr>
    <div class="container justify-center space-y-10 mt-10">
      <div class="flex flex-row space-x-5">
        <div class="player basis-1/2 flex justify-end items-center text-white text-blue-500	w-3/6">PLAYER: <div id="playerscore">0</div><img id="player" src="./img/rock-left.png" alt="rock-left"></div>
        <div class="computer basis-1/2 flex justify-start items-center text-white text-red-500 w-3/6"><img id="computer" src="./img/rock-right.png" alt="rock-right">COMPUTER: <div id="computerscore">0</div></div>
      </div>
      <div class="flex flex-row space-y-10">
        <div id="playerscore" class="basis-1/4 flex justify-end items-center text-2xl text-blue-500"></div>
        <div class="basis-1/2 flex justify-center">
          <button id="playButton" onclick="rockPaperScissors()" class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">
            Play
          </button>
        </div>
        <div class="basis-1/4 flex justify-start items-center text-2xl text-red-500"></div>
      </div>
      <div class="flex flex-row justify-center">
        <div class="basis-1/4"></div>
        <div id="result" class="basis-1/2 bg-white flex justify-center items-center rounded-lg h-12 text-sm p-5">...</div>
        <div class="basis-1/4"></div>
      </div>
      </div>
    </div>
  </body>
</html>
